</head>
<body class="editor-body">

	<div id="editorMenu">
		<a id="save-changes" title="Save"><i class="fas fa-save"></i> Save Changes</a>
		<a id="delete-section" title="Delete Section"><i class="fas fa-trash"></i>Delete Section</a>
		<a id="insert-section" title="Insert Section"><i class="fas fa-plus"></i>Insert Section</a>
		<a id="sort-mode" title="Sort Mode"><i class="fas fa-sort"></i>Sort Mode</a>
		<a id="edit-section" title="Edit Section"><i class="fas fa-edit"></i>Edit Section</a>
		<span id="close"></span>
	</div>
	<div id="hiddenContent" style="display: none !important"></div>
	<div id="contentEditor">
		<textarea id="textareaEditor" rows="30" cols="200"></textarea>
		<div class="contentButtons"><button id="contentCancel"></button> <a id="contentSave"><i class="far fa-save"></i> UPDATE SECTION</a></div>
	</div>
	<div id="editorArea">
		{Content}
	</div>
	<div id='section-menu'><div><div></div><button id='cancel-class'>Cancel</button> <button id='apply-class'>Apply</button></div> </div>


	<script>
		var editorIsActive = false;
		var activeSection = -1;
		var testOnce = 0;

		$(function(){
			if (getQueryVariable("mode") == "active") {
				editorIsActive = true;
				$("body").addClass("active");
				classes = $("body article").attr("class").split(" ");
				for (i=0; i < classes.length ; i++ )
				{
					$("body").addClass("article-" + classes[i]);
				}
			}
			bindSectionEvents();
			if ($("section.active").length > 0) {
				activeSection = $("section.active").attr("cms-section-id");
			}

			
			$("#contentEditor #contentSave").click(function(){
				if (!editorIsActive) return false;
//				$("#hiddenContent").html(tinymce.activeEditor.getContent());
//				console.log(tinymce.activeEditor.getContent(), $("#hiddenContent section").html());
//				$("section.active").html($("#hiddenContent section").html());
//				console.log("content is", tinymce.activeEditor.getContent());
//				console.log("active section is", $("section.active").length, $("section.active"));
				$("section.active").html(tinymce.activeEditor.getContent().replaceAll("<p><cms>", "<cms>").replaceAll("</cms></p>", "</cms>") + "<cmsnav>SETTINGS</cmsnav>");
				$("section.active cms").each(function(){
						desc =$(this).html().replaceAll("###", "");
						desc = desc.split("_");
						$(this).append("<description>DYNAMIC CONTENT<br><br><span>Type:</span> <b>" + desc[0] + "</b><br><span>Parameter: </span><b>" + desc[1] + "</b></description>");
				});

//				$("section").removeClass("ui-sortable-handle").removeClass("offline").removeClass("online").removeClass("online").removeClass("cms-menu-active").removeAttr("cms-section-id");
//				$("section cmsnav").remove();
//				$(".ui-sortable").removeClass("ui-sortable");
//				$("#hiddenContent").html("");
				$("#textareaEditor").tinymce().remove();
				$("#contentEditor").removeClass("active");
				$("#editorMenu, #editorArea").removeClass("inactive");
				$("body.active").removeClass("editing");
			})

			$("#contentEditor #contentCancel").click(function(){
				if (!editorIsActive) return false;
				if (!confirm("Are you sure you don't want to save your changes?"))
				{
					return false;
				}

				$("#hiddenContent").html("");
				$("#contentEditor").removeClass("active");
				$("#textareaEditor").tinymce().remove();
				$("#editorMenu, #editorArea").removeClass("inactive");
				$("body.active").removeClass("editing");
			})

			$("#edit-section").click(function(){
				if (!editorIsActive) return false;
				$('section.active').dblclick();
				return false;
			})
			

			$("#insert-section").click(insertSection);
			$("#delete-section").click(deleteSection);

			$("#apply-class").click(applySectionChanges);
			$("#cancel-class").click(function() { $("#section-menu").hide(); $(".cms-menu-active").removeClass("cms-menu-active"); });

			$("#sort-mode").click(function(){
				$("body").toggleClass("sort-mode");
				return false;
			})

			$("#save-changes").click(function(){
				if (!editorIsActive) return false;
				$("#editorArea section").removeClass("ui-sortable-handle").removeClass("offline").removeClass("online").removeClass("online").removeClass("cms-menu-active").removeAttr("cms-section-id");
				$("#editorArea .ui-sortable").removeClass("ui-sortable");
				$("#editorArea section cms description").remove();
				$("#editorArea section cmsnav").remove();

				$.post("/cms/pages/update-content?id=" + getQueryVariable("id"), "content=" + encode($("#editorArea").html()), function(data){
					parent.closeEditor($("#editorArea").html());	
				}, "text");
				return false;
			})

			$("#close").click(function(){
				if (confirm("Are you sure you don't want to save your changes?"))
				{
					parent.closeEditor("");
				}
				return false;
			})

				
		})

		function bindSectionEvents(){
			if (!editorIsActive) return false;

			$("section").unbind("click");
			$("section").unbind("dblclick");
			$("section").unbind("mouseenter");
			$("section").unbind("mouseleave");
			$("section cmsnav").remove();

			var sectionID = 1;
			$("section cms").each(function(){
				if ($(this).find("description").length > 0) return false;
				desc = $(this).html().replaceAll("###", "");
				desc = desc.split("_");
//				$(this).attr("data-description", "DYNAMIC CONTENT");
				$(this).append("<description>DYNAMIC CONTENT<br><br><span>Type:</span> <b>" + desc[0] + "</b><br><span>Parameter: </span><b>" + desc[1] + "</b></description>");

			});
			$("section").each(function(){
				$(this).attr("cms-section-id", sectionID);
				sectionID ++;
				$(this).append("<cmsnav>SETTINGS</cmsnav>");
			});
			
			$("cmsnav").click(function(e){
				console.log("load menu");
				e.preventDefault();
//				$(this).parent().toggleClass("cmsnavopen");
//				$("section").removeClass("online").removeClass("active").addClass("offline")
//				$(this).parent().addClass("online").addClass("active").removeClass("offline")
				toggleSectionMenu($(this).parent());				
				return false;
			});

			$("section").mouseenter(function(){
				if (activeSection > 0) return false;
//				if ($("section.cms-menu-active").length > 0 || $("section.active").length > 0)
//				{
//					return false;
//				}
				$("section").addClass("offline").removeClass("online");	
				$(this).addClass("online").removeClass("offline");	
			});
			$("section").mouseleave(function(){
				if (activeSection > 0) return false;
//				if ($(this).hasClass("cms-menu-active") || $(this).hasClass("active"))
//				{
//					return false;
//				}
				$(this).removeClass("online").addClass("offline");	
			});

			$("section").click(function(ev){
				if (!editorIsActive) return false;
				if ($(this).hasClass("cms-menu-active")) return false;
				if (activeSection == $(this).attr("cms-section-id"))
				{
					$(this).removeClass("active");
					activeSection = -1;

				} else {
					activeSection = $(this).attr("cms-section-id");
					$("section").removeClass("active").removeClass("online").addClass("offline").removeClass("cms-menu-active");
					$("#section-menu").hide();

					$(this).addClass("active");
					$(this).addClass("online");
					$(this).removeClass("offline");
				}

			
				return true;
			})

			$("section").dblclick(function(){
				if (!editorIsActive) return false;
				$("#editorMenu, #editorArea").addClass("inactive");
				$("body.active").addClass("editing");
//				$("#contentEditor").addClass("active").css("top", $(this).offset().top).css("left", 0).height($(this).height()).css("width", "100%");
				$("#contentEditor").addClass("active");
				//$("#contentEditor textarea").height($(this).height()).css("width", "100%");
				data = "<section class='"+$(this).attr("class")+"'>" + $(this).html() + "</section>";
//				tinymce.activeEditor.setContent(data);
//				$('#textareaEditor').val(data);
				sectionClass = $(this).attr("class");
				$(this).addClass("active");
				$(this).find("cmsnav").remove();
				$(this).find("cms description").remove();

				$('#textareaEditor').val($(this).html());
				tinymce.init(
				{ 
							selector:'#textareaEditor',
							max_width: "1920px",
							content_css : "/lib/css/default.css?v={Version}, /css/main.css?v={Version}, /cms/lib/css/tinymce.css?v={Version}, " + masterCSS + "?v={Version}",
							font_formats: tinyFonts,
							fontsize_formats: tinySizes,
							style_formats: tinyStyles,
							block_formats: blockFormats,
							style_formats_autohide: true,
							remove_script_host : true,
							branding: false,
							relative_urls: false,
							document_base_url : "https://"+location.hostname+"/",
							body_class: sectionClass + " in-view in-better-view in-view-full",
							browser_spellcheck: true,
							valid_elements: "*[*]",
							valid_children: "+a[div],+div[img],+section[img],+body[img],+section[cms],+section[cmsnav]",
							templates: tinyTemplates,
							images_upload_url: "/cms/system/upload-image",
							plugins : "table preview paste visualblocks code image media link fullscreen textcolor spellchecker lists template autoresize jsimage",
							menubar: false,
							toolbar: [	"template | styleselect formatselect  | cut copy paste | undo redo ",
							"jsimage | media | link unlink | table | forecolor backcolor bold italic underline strikethrough alignleft aligncenter alignright alignjustify outdent indent | bullist numlist subscript superscript",
							" removeformat visualblocks code | fullscreen"],
							visualblocks_default_state: false,
							  end_container_on_empty_block: true
							}
				);				

				
				

//				$("#textareaEditor").val("<section class='"+$(this).attr("class")+"'>" + $(this).html() + "</section>");

			});


			$("article").sortable({axis: "y", containment: "parent", opacity: 0.5, items: " > section"});
			$("article > section").disableSelection();
		}

		function applySectionChanges(){
//			$("section.active").removeClass("full").removeClass("content").removeClass("banner").removeClass("image").removeClass("masthead").removeClass("margin-top-100").removeClass("margin-top-50").removeClass("margin-top-0").removeClass("margin-bottom-100").removeClass("margin-bottom-50").removeClass("margin-bottom-0").removeClass("left").removeClass("center").removeClass("right");
//			$("section.active").addClass($("#section-class").val()).addClass($("#section-margin-top").val()).addClass($("#section-margin-bottom").val()).addClass($("#section-alignment").val())
			sectionOptions = ["section-class", "section-type", "section-margin-top", "section-margin-bottom", "section-alignment", "section-transition"];
			for (i=0; i <  sectionOptions.length;  i++)
			{
				el = $("#" + sectionOptions[i]).get(0);
				for (k=0; k < el.options.length ; k++ )
				{
					if (el.options[k].selected) $("section.active").addClass(el.options[k].value); else $("section.active").removeClass(el.options[k].value);
				}
			}
			$("section.active").attr("id", $("#section-id").val());
			$("section.active").attr("data-label", $("#section-name").val());
			$("#section-menu").hide();
			$(".cms-menu-active").removeClass("cms-menu-active");
		}

			console.log("loading menu");
//			if ($("#section-menu").is(":visible") && sctn.hasClass("cms-menu-active"))
//			{
//				$("#section-menu").hide();
//				sctn.removeClass("cms-menu-active");

//			}
			txt = "";

			txt += "<div><label>Width</label><select id='section-class'><option value=''>Standard</option>";

			{
				txt += "<option value='"+sectionWidths[s_index][0]+"'>"+sectionWidths[s_index][1]+"</option>";
			}
			
			
			txt += "</select></div>";

			txt += "<div><label>Type</label><select id='section-type'><option value=''>Standard</option><option value='flush'>No top/bottom margin</option><option value='masthead'>Masthead (top of the page)</option></select></div>";

//
//			if (sctn.hasClass("margin-bottom-100")) marginBottom =  "margin-bottom-100";
//			if (sctn.hasClass("margin-bottom-50")) marginBottom = "margin-bottom-50";
//			if (sctn.hasClass("margin-bottom-0")) marginBottom = "margin-bottom-0";
//			
//			if (sctn.hasClass("left")) align = "left";
//			if (sctn.hasClass("center")) align = "center";
//			if (sctn.hasClass("right")) align = "right";
//			
//			if (sctn.hasClass("content")) type = "content";
//			if (sctn.hasClass("full")) type = "full";
//			if (sctn.hasClass("banner")) type = "banner";
//			if (sctn.hasClass("image")) type = "image";
//			if (sctn.hasClass("masthead")) type = "masthead";

//			console.log(type);
			$("#section-menu > div > div").html(txt);
			$("#section-menu").width(sctn.width()).height(Math.max(400, sctn.height()));

			sectionOptions = ["section-class", "section-type", "section-margin-top", "section-margin-bottom", "section-alignment", "section-transition"];
			for (i=0; i <  sectionOptions.length;  i++)
			{
//				console.log("#" + sectionOptions[i]);
				el = $("#" + sectionOptions[i]).get(0);
//				console.log(el);

				for (k=0; k < el.options.length ; k++ )
				{
					if (sctn.hasClass(el.options[k].value)) el.options[k].selected = true;
				}
			}

			sctn.addClass("cms-menu-active");

				$("#section-menu").css("top", sctn.offset().top, 0).css("left", sctn.offset().left, 0).show().attr("data-section-id", sctn.attr("cms-section-id"));

		function deleteSection(){
			$("section.active").remove();
			return false;
		}

		function insertSection(){
			if ($("section.active").length > 0)
			{
				$("section.active").after("<section class=\"js-animate\"><p>&nbsp;</p></section>");
			} else {
				$("article").append("<section><p>&nbsp;</p></section>");
			}
			
			bindSectionEvents();
			return false;
		}



	</script>
