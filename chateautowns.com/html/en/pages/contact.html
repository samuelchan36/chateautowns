<article id="home" class="home" aria-label="Main Content Body" role="main">

	<section class="masthead js-animate" config-animation-better="100">
			
			<div class="masthead">
						<img  src="/img/home/banner.jpg" alt="Image">
						<div class="logos">
								<a href="/"><img  src="/img/logo2.svg" alt="Image"></a>
								<a href="/"><img  src="/img/logo-chateau2.svg" alt="Image"></a>
						</div>


			</div>	
	</section>		
	
	<section class="full js-animate slide-in-bottom"  config-animation-better="100" >		
		
			<div class="content">
						<div class="form-holder">
											<div class="form form-anchor" data-form="frmContact"  id="registration">
																						<h3>Register your interest</h3>
																							<div class="inline-response" data-form="frmContact">
																								<p>Thank you for your registration.</p>
																							</div>

																							<form action="/do-register" method="POST" id="frmContact" class="validateme" data-adwords="" data-event-name="ContactInquiry" data-submit-type="Inline" data-thank-you="" enctype="multipart/form-data">
																									<input type="hidden" name="cid" id="cid" value="1"/>
																									<input type="hidden" name="Origin" id="Origin" value="Footer"/>
																									<input type="hidden" name="Submitted" id="Submitted" value=""/>
																									<input type="hidden" name="g-recaptcha-response" value=""/>
																									
																									<fieldset>
																											<div class="form-row">
																													<div class="field mandatory"><label for="FirstName">First Name</label><input type="text" name="FirstName" id="FirstName" placeholder="First Name *" config-max-length="128" ></div>
																													<div class="field mandatory"><label for="LastName">Last Name</label><input type="text" name="LastName" id="LastName" placeholder="Last Name *" config-max-length="128" ></div>
																											</div>
																											<div class="form-row">
																													<div class="field mandatory"><label for="Email">Email</label><input type="text" name="Email" id="Email" placeholder="Email *" config-max-length="128" class="js-email"></div>
																											</div>
																											<div class="form-row">
																													<div class="field mandatory"><label for="Phone">Phone</label><input type="text" name="Phone" id="Phone" placeholder="Phone *" config-max-length="128" ></div>
																													<div class="field mandatory"><label for="PostalCode">Postal Code</label><input type="text" name="PostalCode" id="PostalCode" placeholder="Postal Code *" config-max-length="128" ></div>
																											</div>
																											<div class="form-row">
																													<div class="field mandatory">
																															<div class="radios">
																																	<label>Are you a realtor?*</label>
																																	<div class="radio"><input type="radio" id="IsBroker1" name="IsBroker" value="no" checked><label for="IsBroker1">No</label></div>
																																	<div class="radio"><input type="radio" id="IsBroker2" name="IsBroker" value="yes"><label for="IsBroker2">Yes</label></div>
																															</div>
																													</div>
																													<div class="field mandatory"><div class="checkbox"><input type="checkbox" name="Agree" id="Agree"  ><label for="Agree">By completing this registration form I am providing consent to receive emails and other electronic messages from Regency and itâ€™s partners, and understand that I can opt out at any time.</label></div></div>
																													
																											</div>
																											<div class="form-row"><div class="field"><button id="submit" type="submit">Submit</button></div></div>
																									</fieldset>
																							</form>

												</div>
						</div>	
			</div>
	</section>		

												
		<section class="max js-animate flush slide-in-bottom b-gray"  config-animation-better="100" >		
				<div class="inner-nav">
						<a href="/neighbourhood">Neighbourhood <img  src="/img/svg/arrow3.svg" alt="Image"></a>
						<a href="/">Community <img  src="/img/svg/arrow3.svg" alt="Image"></a>
				</div>
	</section>		

</article>
