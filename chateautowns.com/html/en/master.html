		<meta id="ogTitle" property="og:title" content="{PageTitle}" />
		<meta id="ogImage" property="og:image" content="{PageImage}" />
		<meta property="og:site_name" content="{SITE_TITLE}" />
		<meta id="ogUrl" property="og:url" content="{PageAddress}" />
		<meta id="ogDescription" property="og:description" content="{PageDescription}" />

<!-- Facebook Pixel Code -->
<script>
!function(f,b,e,v,n,t,s)
{
	if(f.fbq)return;n=f.fbq=function(){
		n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init', '{FacebookCode}');
fbq('track', 'PageView');
</script>
<noscript><img height="1" width="1" alt="Facebook Pixel" style="display:none"
src="https://www.facebook.com/tr?id={FacebookCode}&ev=PageView&noscript=1"
/></noscript>
<!-- End Facebook Pixel Code -->


</head>
