<article id="reset-password" class="access">



	<section class="js-animate"  config-animation-better="100">



			
				<div>
					<h2>Reset Password.</h2>

					<div class="form form-anchor" data-form="frmLogin"  id="login-form">
				
								<div class="inline-response" data-form="frmLogin">
									<p>Thank you for your interest </p>
								</div>

								<form action="/access/do-reset-password" method="POST" id="frmLogin" class="validateme" data-adwords="" data-event-name="Newsletter" data-submit-type="Inline" data-thank-you="" enctype="multipart/form-data">
										<input type="hidden" name="Submitted" id="Submitted" value=""/>
										<input type="hidden" name="Code" id="Code" value="{Code}"/>
										<fieldset>
											<div class="form-row"><div class="field mandatory"><label for="Email">Email</label><input type="text" name="Email" id="Email" placeholder="Your Email Address *" config-max-length="128"></div></div>
											<div class="form-row"><div class="field mandatory"><label for="Password">Password</label><input type="password" name="Password" id="Password" placeholder="Enter New Password *" config-max-length="128"></div></div>
											<div class="form-row"><div class="field"><button id="submit" type="submit">Update Password</button></div></div>
											
										</fieldset>
								</form>
						</div>	

				</div>				




	</section>		
		

</article>
